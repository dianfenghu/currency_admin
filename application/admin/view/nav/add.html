{extend name="common@Public:admin" /}
{block name="main"}
		<form class="layui-form layui-form-pane" action="" method="POST">
			<div class="layui-form-item">
				<label class="layui-form-label">菜单名称</label>
				<div class="layui-input-block">
				<input type="text" name="title" lay-verify="required" placeholder="请输入菜单名称" autocomplete="off" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">分类</label>
				<div class="layui-input-inline">
				  <select name="pid">
					<option value="0">顶级菜单</option>
					{volist name="nav" id="nav"}
					<option value="{$nav.id}" {if condition="$id eq $nav['id']"} checked {/if}>{$nav._name}</option>
					{/volist}
				  </select>
				</div>
			  </div>
			<div class="layui-form-item">
				<label class="layui-form-label">排序值</label>
				<div class="layui-input-block">
				<input type="text" name="sort"lay-verify="required" placeholder="排序值为数字" autocomplete="off" class="layui-input" value="1">
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-form-item" pane="">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-block">
				  <input type="radio" name="status" value="1" title="开启" checked><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon"></i><span>开启</span></div>
				  <input type="radio" name="status" value="0" title="关闭"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>关闭</span></div>
				</div>
			  </div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block"> 
					<button class="layui-btn" lay-submit="" lay-filter="formupdate" href-url="{:url('nav/update')}">立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
				</div>
			</div>
		</form>
{/block}
{block name="js"}

{/block}
