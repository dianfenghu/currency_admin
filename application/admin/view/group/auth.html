<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/static/layui/css/layui.css"  media="all">
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body> 
<form action="" method="post">
<table class="layui-table" lay-skin="line">
  <colgroup>
    <col width="150">
    <col width="150">
    <col width="200">
    <col>
  </colgroup>
  <thead>
    <tr>
      <th width="100px;">选项</th>
      <th colspan="3" align="center">权限分配</th>
    </tr> 
  </thead>
  <tbody>
  {volist name="auth" id="authMenu"}
    <tr>
      <td><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" value="{$authMenu.id}" {in name="$authMenu['id']" value="{$user.rules}"} checked {/in}>{$authMenu.title}</td>
	  {volist name="authMenu['zi']" id="zi"}
      <td><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose" value="{$zi.id}" {in name="zi['id']" value="{$user.rules}"} checked {/in}>{$zi['title']}</td>
	  {/volist}
    </tr>
  {/volist}
  </tbody>
  <tr>
	<td colspan="4" align="center">
		<button class="layui-btn">保存</button>
		<button class="layui-btn layui-btn-primary">重置</button>
	</td>
  </tr>
</table>
</form>
</body>
</html>
