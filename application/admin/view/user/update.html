{extend name="common@Public:admin" /}
{block name="main"}
<fieldset class="layui-elem-field layui-field-title site-title"><legend><a name="pane">编辑用户</a></legend></fieldset>
<div class="site-text">
	<form class="layui-form layui-form-pane" action="" method='POST'>
		<div class="layui-form-item">
			<label class="layui-form-label">用户名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" required="" value="{$vo.name}" lay-verify="required" placeholder="请输入用户名称" autocomplete="off" class="layui-input layui-form-danger">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">新密码</label>
			<div class="layui-input-block">
				<input type="password" name="password" value="" placeholder="请输入新密码" autocomplete="off" class="layui-input layui-form-danger">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认密码</label>
			<div class="layui-input-block">
				<input type="password" name="repassword" value="" placeholder="请再次输入新密码" autocomplete="off" class="layui-input layui-form-danger">
			</div>
		</div>
		<div class="layui-form-item">
    <label class="layui-form-label">用户组</label>
    <div class="layui-input-inline">
      <select name="group_id">
		{volist name="group" id="g"}
        <option value="{$g.id}" {if condition="$g['id'] eq $vo['group_id']"} checked {/if}>{$g.title}</option>
        {/volist}
      </select>
    </div>
  </div>
		<div class="layui-form-item" pane="">
	    <label class="layui-form-label">状态</label>
	    <div class="layui-input-block">
	      <input type="radio" name="status" value="1" title="启用" {if condition="$vo.status eq 1"} checked {/if}><div class="layui-unselect layui-form-radio layui-form-radioed"><i class="layui-anim layui-icon layui-anim-scaleSpring"></i><span>启用</span></div>
	      <input type="radio" name="status" value="0" {if condition="$vo.status eq 0"} checked {/if} title="禁用"><div class="layui-unselect layui-form-radio"><i class="layui-anim layui-icon"></i><span>禁用</span></div>
	    </div>
	  </div>
		<div class="layui-form-item">
		<input type="hidden" name='id' value="{$vo.id}">
		  <button class="layui-btn" lay-submit="" lay-filter="formupdate" href-url="{:url('user/update?id='.$vo.id)}">立即提交</button>
		</div>
	</form>
</div>
{/block}
