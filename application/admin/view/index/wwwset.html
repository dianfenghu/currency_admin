{extend name="common@Public:admin" /}
{block name="main"}
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend>网站设置</legend>
    </fieldset>
    <div class="layui-tab">
    <ul class="layui-tab-title">
        <li class="layui-this">网站开关</li>
        <li class="">其他</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form layui-form-pane" action="" method="POST">
                <div class="layui-form-item">
                    <label class="layui-form-label">网站开关</label>
                    <div class="layui-input-block">
                        <input type="checkbox" name="on_off" {$on_off?='checked'} lay-skin="switch" lay-text="开启|关闭">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">闭站公告</label>
                    <div class="layui-input-block">
                        <input type="text" name="offstr" lay-verify="title" value="{:config('wwwset.offstr')}" autocomplete="off" placeholder="请输入关闭网站公告" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn" lay-submit="" lay-filter="wwwset">保存配置</button>
                </div>
            </form>
        </div>
        <div class="layui-tab-item">内容2</div>
        <div class="layui-tab-item ">内容3</div>
        <div class="layui-tab-item">内容4</div>
        <div class="layui-tab-item">内容5</div>
    </div>
</div>

<script type="text/javascript">
    ;!function(){
        var form = layui.form();
        //监听提交
        form.on('submit(wwwset)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    }();
</script>
{/block}
